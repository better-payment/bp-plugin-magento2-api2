<form class="form" data-bind="attr: {id: getCode() + '-fields-form'}">
    <fieldset class="fieldset">
        <div class="field required">
            <label for="betterpayment_iban" class="label"><span data-bind="i18n: 'IBAN'"></span></label>
            <input type="text" name="betterpayment_iban" id="betterpayment_iban" required="true">
            <small><span data-bind="i18n: 'Please, enter your IBAN.'"></span></small>
        </div>
        <div class="field">
            <label for="betterpayment_bic" class="label"><span data-bind="i18n: 'BIC'"></span></label>
            <input type="text" name="betterpayment_bic" id="betterpayment_bic">
            <small><span data-bind="i18n: 'Please, enter your BIC. (optional)'"></span></small>
        </div>
        <div>
            <p><b><span data-bind="i18n: 'Account Holder: '"></span></b><span data-bind="text: betterpayment_account_holder"></span></p>
            <p><b><span data-bind="i18n: 'Creditor ID: '"></span></b><span data-bind="text: creditor_id"></span></p>
            <p><b><span data-bind="i18n: 'Company name: '"></span></b><span data-bind="text: company_name"></span></p>
            <p><b><span data-bind="i18n: 'Mandate reference: '"></span></b><span data-bind="text: betterpayment_sepa_mandate"></span></p>
            <p><span data-bind="text: mandate_form_description"></span></p>
        </div>
        <div class="field required">
            <input type="checkbox" name="mandateAgreement" id="mandateAgreement" required="true">
            <label for="mandateAgreement" class="label">
                <span data-bind="i18n: 'I agree to the following mandate'"></span>
            </label>
        </div>

        <!-- ko if: risk_check_agreement == 1 -->
        <div class="field required">
            <input type="checkbox" name="riskCheckAgreement" id="riskCheckAgreement" required="true">
            <label for="riskCheckAgreement" class="label">
                <span data-bind="i18n: 'I agree that my data may be forwarded to risk check processing services.'"></span>
            </label>
        </div>
        <!-- /ko -->
    </fieldset>
</form>
